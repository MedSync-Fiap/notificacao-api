spring:
  application:
    name: medsync-notificacao-service
  
  profiles:
    active: dev

  rabbitmq:
    host: localhost
    port: 5672
    username: medsync
    password: medsync
    virtual-host: /medsync
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:arthurgf.dev@gmail.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: 8082

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.medsync.notificacao: DEBUG
    org.springframework.amqp: INFO
    org.springframework.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

# App Properties
app:
  name: medsync-notificacao-service
  version: 1.0.0
  services:
    agendamento:
      url: http://localhost:8080
    historico:
      url: http://localhost:8081
  rabbitmq:
    exchange-notificacoes: ex_notificacoes
    queue-notificacoes: q_notificacoes_consultas
    queue-notificacoes-cliente: q_notificacoes_cliente
    routing-key-notificacoes: consulta.notificacao
    routing-key-cliente: notificacao.cliente.*
  
  notificacao:
    email:
      enabled: ${EMAIL_ENABLED:true}
      from-name: ${EMAIL_FROM_NAME:MedSync}
      retry-attempts: ${EMAIL_RETRY_ATTEMPTS:3}
    lembrete-horas: [24, 2, 1]  # Horas antes da consulta para enviar lembrete
    template-path: classpath:/templates/email/
  

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:arthurgf.dev@gmail.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

logging:
  level:
    com.medsync.notificacao: DEBUG
    org.springframework.amqp: DEBUG

---
# Production Profile  
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.medsync.notificacao: INFO
    org.springframework.amqp: WARN
