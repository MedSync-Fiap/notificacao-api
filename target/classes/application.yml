spring:
  application:
    name: medsync-notificacao-service
  
  profiles:
    active: dev

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    connection-timeout: 30000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
  
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 8082

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.medsync.notificacao: DEBUG
    org.springframework.amqp: INFO
    org.springframework.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

# App Properties
app:
  name: medsync-notificacao-service
  version: 1.0.0
  rabbitmq:
    exchange-consultas: ex_consultas
    queue-notificacoes: q_notificacoes_consultas
    queue-notificacoes-cliente: q_notificacoes_cliente
    routing-key-notificacoes: consulta.notificacao
    routing-key-cliente: notificacao.cliente.*
  
  notificacao:
    lembrete-horas: [24, 2, 1]  # Horas antes da consulta para enviar lembrete
    template-path: classpath:/templates/email/
  
  # URLs dos outros microsserviços
  services:
    agendamento:
      url: http://localhost:8080  # Serviço de Agendamento
    historico:
      url: http://localhost:8081  # Serviço de Histórico

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    com.medsync.notificacao: DEBUG
    org.springframework.amqp: DEBUG

---
# Production Profile  
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.medsync.notificacao: INFO
    org.springframework.amqp: WARN
